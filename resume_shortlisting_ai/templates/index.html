<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Shortlister</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            max-width: 550px;
            width: 90%;
            text-align: center;
            color: #fff;
            animation: fadeIn 0.8s ease;
        }

        /* Headings */
        .card h1 {
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.95rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        /* Form Styling */
        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 500;
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            resize: none;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            transition: 0.3s;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea:focus, input[type="file"]:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        /* Button */
        .btn {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 65, 108, 0.5);
        }

        /* Loading animation */
        .loader {
            display: none;
            margin-top: 20px;
        }

        .loader div {
            width: 10px;
            height: 10px;
            margin: 3px;
            border-radius: 50%;
            display: inline-block;
            background: #fff;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .loader div:nth-child(2) {
            animation-delay: -1.1s;
        }
        .loader div:nth-child(3) {
            animation-delay: -1.0s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 
            40% {
                transform: scale(1);
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }
            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ü§ñ AI Resume Shortlister</h1>
        <p class="subtitle">Upload resumes and let AI find the best match for your job description.</p>

        <form id="resumeForm" action="/shortlist" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>üìù Job Description</label>
                <textarea name="job_description" rows="6" placeholder="Paste or type job description here..." required></textarea>
            </div>

            <div class="form-group">
                <label>üìÅ Upload Resumes (Multiple allowed)</label>
                <input type="file" name="resumes" multiple required>
            </div>

            <button type="submit" class="btn">üöÄ Shortlist Now</button>

            <div class="loader" id="loadingSpinner">
                <div></div><div></div><div></div>
            </div>
        </form>
    </div>

    <script>
        // Show loader on submit
        const form = document.getElementById("resumeForm");
        const loader = document.getElementById("loadingSpinner");

        form.addEventListener("submit", () => {
            loader.style.display = "block";
        });
    </script>
</body>
</html>
