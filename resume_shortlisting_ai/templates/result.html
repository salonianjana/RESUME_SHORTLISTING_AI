<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Shortlisting Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2575fc;
            --secondary: #6a11cb;
            --card-bg: rgba(255,255,255,0.18);
            --accent: #ff4b2b;
            --accent-grad: linear-gradient(45deg, #ff4b2b, #ff416c);
            --blur-bg: blur(14px);
        }
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
        }
        html, body {
            min-height: 100vh;
            font-family: 'Poppins',sans-serif;
            background: linear-gradient(125deg, var(--secondary) 0%, var(--primary) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }
        .card {
            background: var(--card-bg);
            backdrop-filter: var(--blur-bg);
            border-radius: 25px;
            box-shadow: 0 8px 36px rgba(40,40,80,0.18);
            width: 95%;
            max-width: 900px;
            padding: 52px 48px;
            text-align: center;
            animation: fadeInUp 1s cubic-bezier(.17,.67,.83,.67);
        }
        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
        h2 {
            font-weight: 700;
            font-size: 2.1rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        p.subtitle {
            color: #e0e0e0;
            margin-bottom: 34px;
            font-size: 1.07rem;
        }
        table {
            width: 100%;
            margin: 0 auto 20px;
            border-collapse: separate;
            border-radius: 15px;
            overflow: hidden;
            font-size: 1.03rem;
            background: rgba(255,255,255,0.13);
        }
        th, td {
            padding: 18px 12px;
            text-align: center;
        }
        th {
            background: rgba(255,255,255,0.21);
            font-weight: 600;
            font-size: 1.1rem;
        }
        tr {
            transition: background 0.24s, transform 0.18s;
        }
        tr:nth-child(even) {
            background: rgba(255,255,255,0.09);
        }
        tr:hover {
            background: rgba(255,255,255,0.28);
            transform: scale(1.012);
        }
        td {
            color: #fff;
            font-size: 1rem;
        }
        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score {
            font-weight: 600;
            font-size: 1.03rem;
        }
        .score-bar {
            width: 80%;
            height: 14px;
            background: rgba(255,255,255,0.32);
            border-radius: 10px;
            margin-top: 6px;
        }
        .score-fill {
            height: 100%;
            background: var(--accent-grad);
            border-radius: 10px;
            transition: width 1.1s cubic-bezier(.83,.33,.21,.85);
        }
        .badge {
            display: inline-block;
            padding: 5px 18px;
            margin-top: 8px;
            background: var(--accent-grad);
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            font-size: .95rem;
            letter-spacing: .03em;
            animation: twinkle 1.6s infinite alternate;
        }
        @keyframes twinkle {
            from {filter: brightness(1);}
            to {filter: brightness(1.18);}
        }
        .btn {
            display: inline-block;
            margin-top: 38px;
            background: var(--accent-grad);
            padding: 13px 34px;
            color: #fff;
            border-radius: 28px;
            font-size: 1.02rem;
            font-weight: 600;
            letter-spacing: .03em;
            text-decoration: none;
            box-shadow: 0 3px 18px rgba(255,65,108,.13);
            transition: box-shadow .21s, transform .19s;
        }
        .btn:hover {
            transform: scale(1.065);
            box-shadow: 0 8px 38px rgba(255,65,108,.23);
        }
        /* Responsive */
        @media (max-width: 700px) {
            .card {
                padding: 24px 8px;
                max-width: 99vw;
            }
            h2 {
                font-size: 1.38rem;
            }
            th, td {
                padding: 10px 5px;
                font-size: 0.92rem;
            }
        }
        /* Accessibility focus style for button */
        .btn:focus {
            outline: 2px solid #ffffb3;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìä Resume Shortlisting Results</h2>
        <p class="subtitle">AI analyzed and ranked resumes by job description match.</p>

        <table>
            <tr>
                <th>Candidate Name</th>
                <th>Matching Score</th>
            </tr>
            {% for res in results %}
            <tr>
                <td>{{ res.name }}</td>
                <td>
                    <div class="score-container">
                        <span class="score">{{ res.score }}%</span>
                        <div class="score-bar">
                            <div class="score-fill" style="width: {{ res.score }}%;"></div>
                        </div>
                        {% if res.score >= 90 %}
                        <span class="badge">‚≠ê Top Match</span>
                        {% endif %}
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>

        <a href="/" class="btn" tabindex="0">‚¨Ö Back to Upload</a>
    </div>
</body>
</html>
